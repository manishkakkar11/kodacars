name: Deploy to GoDaddy via FTP

on:
  push:
    branches:
      - main  # Deploy when code is pushed to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Use Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Build TypeScript
      run: npx tsc

    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.6.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist  # Folder to deploy (compiled JS)
        server-dir: /public_html/kodacars  # Path on GoDaddy server
        git-ftp-args: --insecure
