name: Build and Deploy to GoDaddy (FTP)

on:
  push:
    branches:
      - main   # change if using different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Debug FTP Connection
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
      
          lftp -e "
          set ftp:passive-mode true;
          set ftp:ssl-allow no;
          set net:timeout 20;
          set net:max-retries 2;
          open -u '${{ secrets.FTP_USERNAME }}','${{ secrets.FTP_PASSWORD }}' ftp://${{ secrets.FTP_SERVER }};
          ls;
          quit;
          "




