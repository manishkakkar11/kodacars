name: Build and Deploy to GoDaddy (FTP)

on:
  push:
    branches:
      - main   # change if using different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy using lftp (Safe Version)
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
      
          lftp <<EOF
          set ftp:passive-mode true
          set net:timeout 60
          set net:max-retries 2
          set ftp:ssl-allow no
          open -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" ftp://${{ secrets.FTP_SERVER }}
          mirror -R ./dist /public_html --verbose --ignore-time --parallel=2
          quit
          EOF



