name: Deploy to GoDaddy Shared Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sync files via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.5.0
        with:
          server: ${{ secrets.FTP_SERVER }}        # your GoDaddy server
          username: ${{ secrets.FTP_USERNAME }}  # SFTP username
          password: ${{ secrets.FTP_PASSWORD }}  # SFTP password
          protocol: sftp
          port: 21
          local-dir: ./dist                 # folder to deploy
          server-dir: /public_html/      # GoDaddy hosting directory
