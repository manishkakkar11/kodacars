# This workflow builds and deploys your KodaCars website to GitHub Pages
# It runs automatically whenever you push changes to the main branch

name: Deploy KodaCars to GitHub Pages

# Trigger: Run this workflow when code is pushed to the main branch
on:
  push:
    branches:
      - main

# Define what permissions this workflow needs
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job: This compiles your React app into static files
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Download your repository code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js (JavaScript runtime needed for Vite)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Step 3: Configure GitHub Pages settings
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Step 4: Install all project dependencies
      - name: Install dependencies
        run: npm ci
      
      # Step 5: Build your website for production
      # This creates optimized files in the 'dist' folder
      - name: Build website
        run: npm run build
      
      # Step 6: Upload the built files so the deploy job can access them
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deploy job: This publishes your built files to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # Deploy the files we built in the previous job
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
